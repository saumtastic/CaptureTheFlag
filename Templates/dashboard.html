<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Your Team Dashboard</h1>
        <ul>
            {% for stage in stages %}
            <li>Stage {{ stage.stage_number }} - Challenge: {{ stage.challenge }} - Completed: {{ 'Yes' if stage.is_completed else 'No' }}</li>
            {% endfor %}
        </ul>
        <a href="/logout" class="btn">Logout</a>
    </div>
</body>
</html>
